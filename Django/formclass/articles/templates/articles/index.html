{% extends 'base.html' %}

{% load static %}

{% block body %}

<h1>Article Index</h1>

<a href="{% url 'articles:new' %}">New</a>

<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
        </li>
    {% endfor %}
</ul>

<img src="{% static 'bono.jpg' %}" alt="보노보노">

{% endblock %}
